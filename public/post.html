<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <ul class="navbar">
  <li><a href="/">Home</a></li>
  <li><a href="/feed.html">Feed</a></li>
  <li><a href="/post.html">Post</a></li>
</ul>
    <div class="note"></div>
      <form method="post" action="/posts">
          <input type="text" name="message" value="message goes here" class="messageInput">
          <button class="postButton">Post it!</button>
      </form>
      <script>
      var myCoolFunction = function (e) {
    e.preventDefault();
    var data = {};
    data.message = $(".messageInput").val();
       $(".note").text("Thanks! Your message was saved!");
    $.post( "/posts" , data );

}
     $(".postButton").on("click", myCoolFunction);

      </script>
  </body>
</html>
