<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset='utf-8'>
    <title>Post | Healthy Pescatarian Foods NZ</title>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
<ul class="navbar">
  <li><a href="/">Home</a></li>
  <li><a href="/feed.html">Feed</a></li>
  <li><a href="/post.html">Post</a></li>
</ul>
    <div class="note">
      <h1>Healthy Pescatarian Foods NZ</h1>
      <p>Submit a contribution to Healthy Pescatarian Foods NZ</p>
    </div>
      <form method="post" action="/posts">
          <input type="text" name="author" placeholder="Your name" class="authorInput"></input>
          <input type="text" name="message" placeholder="Message" class="messageInput"></input>
          <input type="text" name="image" placeholder="Image link" class="imageInput"></input>
          <button class="postButton">Submit post</button>
      </form>
      <script>
      var myCoolFunction = function (e) {
    e.preventDefault();
    var data = {};
    data.author = $(".authorInput").val();
    data.message = $(".messageInput").val();
    data.image = $(".imageInput").val();
       $(".note").text("Thanks! Your message was saved!");
    $.post( "/posts" , data );

}
     $(".postButton").on("click", myCoolFunction);

      </script>
  </body>
</html>
